<h2 mat-dialog-title>Remove Circuit</h2>
<mat-dialog-content>
  <p>Are you sure you want to remove this circuit?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button color="warn" (click)="onRemoveClick()">Remove</button>
</mat-dialog-actions>
