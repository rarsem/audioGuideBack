<!-- Inside map-popover.component.html -->
<h3>Add lat and lang</h3>
<mat-dialog-content>
    <div class="container">
        <div class="child">
            <mat-form-field style="width:100%">
                <mat-label>Latitude</mat-label>
                <input matInput placeholder="Latitude" [(ngModel)]="data.latitude" [readonly]="readonlyMode" >
            </mat-form-field>
            <mat-form-field style="width:100%">
                <mat-label>Longitude</mat-label>
                <input matInput placeholder="Longitude" [(ngModel)]="data.longitude" [readonly]="readonlyMode">
              </mat-form-field>
        </div>
        <div class="child">    
            <div id="mapContainer" style="width: 100%; height: 100%;"> </div>
        </div>
    </div>
    <!-- Implement the map functionality here -->
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="onSave()">Save</button>
    <button mat-button (click)="onCancel()">Cancel</button>
  </mat-dialog-actions>
