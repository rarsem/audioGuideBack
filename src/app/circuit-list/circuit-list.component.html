<mat-toolbar color="primary">
    <svg xmlns="http://www.w3.org/2000/svg" width="120" height="60" viewBox="0 0 100 100">
        <!-- Map marker body -->
        <circle cx="50" cy="50" r="40" fill="#009688" />
      
        <!-- Map marker pin -->
        <path d="M50 10 L50 50 L60 60 L50 70 L40 60 L50 50 Z" fill="#FF5722" />
      
        <!-- Walking figure body -->
        <circle cx="35" cy="80" r="5" fill="#FFC107" />
        <path d="M35 80 L35 65" stroke="#FFC107" stroke-width="2" />
        <path d="M35 65 L30 60" stroke="#FFC107" stroke-width="2" />
        <path d="M35 65 L40 60" stroke="#FFC107" stroke-width="2" />
      
        <!-- Text -->
        <text x="50%" y="90%" dominant-baseline="middle" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#222">
          Walking Tours
        </text>
      </svg>
    <span class="example-spacer"></span>
    <button mat-icon-button>
      <mat-icon>search</mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon>notifications</mat-icon>
    </button>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>dialpad</mat-icon>
        <span>Redial</span>
      </button>
      <button mat-menu-item disabled>
        <mat-icon>voicemail</mat-icon>
        <span>Check voice mail</span>
      </button>
      <button mat-menu-item>
        <mat-icon>notifications_off</mat-icon>
        <span>Disable alerts</span>
      </button>
    </mat-menu>
</mat-toolbar>
<div class="content">
    <mat-toolbar-row>
        <h2>Circuit List</h2>
        <span class="example-spacer"></span>
        <!-- <mat-form-field appearance="fill">
          <mat-label>Search Circuits</mat-label>
          <input matInput type="text" [(ngModel)]="searchText" (input)="onSearch()">
          <button mat-icon-button matSuffix mat-icon-button aria-label="Clear" (click)="clearSearch()">
            <mat-icon>clear</mat-icon>
          </button>
        </mat-form-field> -->
        <button style="margin-right:15px" mat-stroked-button color="accent" (click)="redirectToAllArrets()">
            <mat-icon>list</mat-icon>
            All arrets
        </button>
        <button mat-stroked-button color="primary" (click)="redirectToNewCircuit()">
            <mat-icon>add</mat-icon>
            Create New Circuit
        </button>
    </mat-toolbar-row>
      <table mat-table [dataSource]="circuits" class="mat-elevation-z8 demo-table">
        <!-- Position Column -->
        <ng-container matColumnDef="demo-image">
          <th mat-header-cell *matHeaderCellDef> No.Image </th>
          <td mat-cell *matCellDef="let element" style="height: 110px;padding:5px;"> 
            <img [src]="'http://localhost:3000/' + element.imagePath " width="150px"/> </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="demo-title">
          <th mat-header-cell *matHeaderCellDef> Titre </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="demo-city">
          <th mat-header-cell *matHeaderCellDef> Ville </th>
          <td mat-cell *matCellDef="let element"> {{element.city}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="demo-country">
          <th mat-header-cell *matHeaderCellDef> Pays </th>
          <td mat-cell *matCellDef="let element"> {{element.country}} </td>
        </ng-container>
    
        <ng-container matColumnDef="demo-actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-flat-button class="right-button" color="primary" (click)="editCircuit(element._id)">
                    <mat-icon>edit</mat-icon>
                    Update
                </button>
                <button mat-flat-button class="right-button" color="warn" (click)="removeCircuit(element)">
                    <mat-icon>delete</mat-icon>
                    Remove
                </button>
                <button mat-flat-button class="right-button" color="accent" (click)="redirectToNewArret(element._id)">
                    <mat-icon>add</mat-icon>
                    New arrÃªt
                </button>

                <button mat-button (click)="arretsByCircuitId(element._id)">
                    <mat-icon>list</mat-icon> arret list
                </button>
            </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
      </table>
</div>

<footer class="footer">
    <p>&copy; 2023 Waling Tours App</p>
</footer>
